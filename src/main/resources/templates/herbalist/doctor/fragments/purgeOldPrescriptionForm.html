<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="yearInput">
   <div class="input">
       <!--feedback messae -->
       <div id="successFeedback" th:if="${feedbackMessage != null}">
           <span class="column-left2"></span>
           <span class="column-right">
               <div id="message-holder">
                       <div class="messageblock hidden" th:text="${feedbackMessage}">feedback message</div>
               </div>
               <!-- omit -->
           </span><br/><br/><br/>
       </div>
       <span th:if="${errorMessage != null}">
           <span class="column-left2"></span>
           <span class="column-right">
                <p><span style="color:red;" th:text="${errorMessage}">Error Message</span></p>
           </span><br/>
       </span>
    <form name='purgePrex' th:action="@{/doctor/purgeOldPrescriptions}" th:object="${yearCommand}" method='POST' onsubmit="return validate();">
        <span class="column-left2"></span>
        <span class="column-right">
             <p><span style="color:#FF9900;" th:text="#{label.doctor.purge.prescriptions.caption}">Purge Prescriptions</span></p>
		</span><br/>
        <!-- start test-->
        <span class="column-left2"></span>
        <span class="column-right">
            <span id="view-holder"></span>
        </span><br/><br/>

        <!-- end -->
        <span class="column-left2" th:text="#{label.doctor.purge.year}">Year to purge</span>
        <span class="column-right">
              <input id="year-id" path="firstName" type='text' th:field='*{yearToPurge}' class="normal"/><span class="star">*</span>
              <span class="fieldError"><errors path="firstName" class="error"/></span>
		</span>  <br/> <br/><br/>

        <span class="column-left2"></span>
        <span class="column-right">
                <input id="delete-prescription-link" class="btn btn-primary" style="width: 80px;float: left;" name="submit" type="submit" th:value="#{label.form.submit}" />
                <script id="template-delete-prescription-confirmation-dialog" type="text/x-handlebars-template">
                    <div id="delete-prescription-confirmation-dialog" class="deleteBox">
                        <!-- omit -->
                    </div>
                </script>
        </span>

        <br/><br/><br/>
        <span class="column-left2"></span>
        <span class="column-right" style="color: #000000;">
                <span th:text="#{label.notes1}">注释</span>
                <span class="star">*</span>
                <span th:text="#{label.notes2}">是必需输入的</span>
        </span>

        <br/>
    </form>

</div>
</div>

</body>
</html>
